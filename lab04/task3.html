<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        h1{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 20px;
        }
        p{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-size: 100px;
        }
    </style>
</head>
<body>
<h1>Lời chào ngẫu nhiên khi Refresh</h1>
<p id="sayhi">Chào bạn!</p>
<script>
    // Mảng chứa các lời chào ngẫu nhiên
    const greetings = [
        "Chào bạn!",
        "Xin chào!",
        "Hello!",
        "Hi there!",
        "Bonjour!",
        "Hola!",
        "Konnichiwa!"
    ];

    // Lấy phần tử p để hiển thị lời chào
    const greetingElement = document.getElementById('sayhi');

    // Chọn một lời chào ngẫu nhiên từ mảng
    const randomIndex = Math.floor(Math.random() * greetings.length);
    const randomGreeting = greetings[randomIndex];

    // Hiển thị lời chào lên trang web
    greetingElement.textContent = randomGreeting;
</script>
</body>
</html>
