<script>
    const buttons = document.querySelectorAll('.game-button');
    let currentButtonId = 1;

    buttons.forEach((button) => {
        button.addEventListener('click', () => {
            const buttonId = parseInt(button.id);

            if (buttonId === currentButtonId) {
                button.classList.add('clicked');
                currentButtonId++;

                if (currentButtonId > 64) {
                    alert('Chúc mừng! Bạn đã nhấn đúng tất cả các button.');
                }
            } else {
                alert('Bạn đã nhấn sai button. Vui lòng nhấn theo thứ tự từ nhỏ đến lớn.');
            }
        });
    });

    // Lấy container chứa các button
    const buttonContainer = document.getElementsByClassName('game-button');

    // Lấy danh sách các button
    const buttonss = Array.from(buttonContainer.querySelectorAll('.game-button'));

    // Trộn mảng các button
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(buttonss);

    // Gán lại thứ tự cho các button trong container
    buttonss.forEach((button, index) => {
        buttonContainer.appendChild(button);
    });
</script>
