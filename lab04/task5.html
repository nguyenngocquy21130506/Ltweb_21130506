<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        img {
            width: 500px;
            height: auto;
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<img id="rotateImage" src="cat.png" alt="Rotating Image">

<script>
    $(document).ready(function () {
        var rotationCount = 0;
        var de = 15;

        function rotateImage() {
            if (rotationCount < (360 / 15)) {
                console.log(rotationCount);
                $("#rotateImage").css("transform", "rotate(" + de + "deg)");
                de += 15;
                rotationCount++;
                setTimeout(rotateImage, 2000);
            }
        }

        setTimeout(rotateImage, 2000);
    });
</script>
</body>
</html>
